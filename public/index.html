<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio." />
        <div class="messages">
        </div>
            <input type="text" name="message" placeholder="Digite sua mensagem.">
            <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        let socket = io('http://localhost:3000');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: <span>'+ message.message +'</span></div>')
        }

        socket.on('receivedMessage', message => {
            renderMessage(message);
        })

        $('#chat').submit(event => {
            event.preventDefault();

            let author = $('input[name=username').val();
            let message = $('input[name=message').val();

            if(author.length && message.length) {
                let msgObj = {
                    author,
                    message
                }

                renderMessage(msgObj);
                socket.emit('sendMessage', msgObj);
            };

        })
    </script>
</body>
</html>
